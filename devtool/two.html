<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-lg-12">
            <h3 class="mt-4 mb-2">Dashboard</h3>
        </div>
        <!-- Date Filter Section -->
        <div class="col-lg-12 d-flex justify-content-end align-items-center mb-3">
            <!-- Existing date filter code remains the same -->
        </div>
    </div>

    <!-- Cards for Approved, Pending, and Rejected Counts -->
    <div class="row">
        <!-- Approved Card -->
        <div class="col-lg-4">
            <a id="approved-link" href="{% url 'approve-student-list' %}" style="text-decoration: none;">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <i class="fas fa-check-circle icon"></i>
                        <div>
                            <div class="count approved">{{ approve_count }}</div>
                            <div>Approved</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Pending Card -->
        <div class="col-lg-4">
            <a id="pending-link" href="{% url 'pending-student-list' %}" style="text-decoration: none;">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <i class="fas fa-hourglass-half icon"></i>
                        <div>
                            <div class="count pending">{{ pending_count }}</div>
                            <div>Pending Registration</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Rejected Card -->
        <div class="col-lg-4">
            <a id="rejected-link" href="{% url 'reject-student-list' %}" style="text-decoration: none;">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <i class="fas fa-close icon"></i>
                        <div>
                            <div class="count rejected">{{ reject_count }}</div>
                            <div>Disapprove Registration</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- New Section: Requirement Submissions Count -->
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <i class="fas fa-file-upload icon"></i>
                    <div>
                        <div class="count requirements">{{ daily_requirements_count }}</div>
                        <div>Submitted Requirements Today</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Course Counts -->
        <div class="col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <i class="fas fa-user-graduate icon"></i>
                    <div>
                        <div class="count">{{ total_course_it_count }}</div>
                        <div>Total BS IT Students</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="card text-white bg-secondary">
                <div class="card-body">
                    <i class="fas fa-user-graduate icon"></i>
                    <div>
                        <div class="count">{{ total_course_cs_count }}</div>
                        <div>Total BS CS Students</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
